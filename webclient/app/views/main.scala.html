@(title: String)(content: Html)(css: Html)(scripts: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>EatIn</title>
		<link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/base-styles.css")'>
		@css
	</head>
	
	<body>
		<header class="navbar navbar-static-top header clearfix">
			<section class="navbar-inner">
				<img class="main-logo" src='@routes.Assets.at("images/logo.png")' />
				<div id="profileBox" class="float-right profile-box">
					<img id="profileIcon" class="profile-icon" src="" />
					<div id="profileName" class="profile-name">Terry Lei</div>
				</div>
			</section>
		</header>
		<section class="body">
			@content
		</section>
		<footer class="footer">
			
		</footer>
		<script src='@routes.Assets.at("javascripts/date.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/jquery-1.9.1.min.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/underscore.min.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/backbone.min.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>
		@scripts
	</body>
</html>
