@(title: String)(content: Html)(css: Html)(scripts: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>EatIn</title>
	    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/base-styles.css")">
	    @css
	</head>
	
	<body>
		<header class="header clearfix">
			<img class="main-logo" src="images/logo.png" />
			<div id="profileBox" class="float-right profile-box">
				<img id="profileIcon" class="profile-icon" src="" />
				<div id="profileName" class="profile-name">Terry Lei</div>
			</div>
		</header>
		<section class="body">
			@content
		</section>
		<footer class="footer">
			
		</footer>
	    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	    @scripts
	</body>
</html>
